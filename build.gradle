apply plugin: 'java'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'http://conjars.org/repo' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.hive', name: 'hive-common', version: '2.3.7'
    compile group: 'org.apache.hive', name: 'hive-exec', version: '2.3.7'
    compile group: 'org.apache.hive', name: 'hive-serde', version: '2.3.7'
    compile group: 'org.terasoluna.gfw', name: 'terasoluna-gfw-common', version: '5.6.0.M1'
    compile group: 'org.terasoluna.gfw', name: 'terasoluna-gfw-string', version: '5.6.0.M1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
    compile group: 'com.univocity', name: 'univocity-parsers', version: '2.5.9'
    implementation 'org.jetbrains:annotations:15.0'
    implementation 'org.jetbrains:annotations:15.0'
}
